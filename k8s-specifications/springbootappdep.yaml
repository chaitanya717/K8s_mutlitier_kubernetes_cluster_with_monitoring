apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springapp
  name: springapp
  namespace: appredis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - image: ""
        name: springapp
        ports:
        - containerPort: 6868
          name: springapp