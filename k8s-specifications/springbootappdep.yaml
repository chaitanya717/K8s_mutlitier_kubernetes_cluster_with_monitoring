apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springapp
  name: springapp
  namespace: multitier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - image: "381492261524.dkr.ecr.eu-west-1.amazonaws.com/springapp:latest"
        name: springapp
      imagePullSecrets:
      - name: ecr-secret  
        ports:
        - containerPort: 6868
          name: springapp